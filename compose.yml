networks:
  localNw:
    driver: bridge


services:

  back:
    build:
      context: ./packages/back
      target: test
      dockerfile: Dockerfile
    container_name: back
    ports:
      - '3000:3000'
    volumes:
      - ./packages/back/src:/app/src
      - ./packages/back/data:/app/data
    networks:
      - localNw

  front:
    build:
      context: ./packages\front
      target: dev
      dockerfile: Dockerfile
    container_name: front
    environment:
      - VITE_API_URL=http://localhost:3000
    ports:
      - '8080:8080'
    volumes:
      - ./packages/front/src:/app/src
      - ./packages/front/public:/app/public
    networks:
      - localNw

